<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navor">
        <div class="container">
            <img src="img/logo.png"  role="img" alt="Boosted" loading="lazy">
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

         <ul class="navbar-nav mb-2 mb-lg-0">

                      <a class="nav-link " aria-current="page" href="#">Help</a>

                        <a class="nav-link " aria-current="page" href="#">Terms & Conditions</a>

      <hr>
      <div id="carouselExampleIndicators" class="carousel slide slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <form name="myform">
        <fieldset class="form">
            <h2>Create an account</h2>
          <div class="mb-3">
            <label for="requiredTextInput" for="email" class="form-label is-required">Email address</label>
            <input type="text" id="email" class="form-control" required>
            <h4 class="alert-heading"  id="console"></h4>
            <h6 class="caption">eg: username@domain.com</h6>
          </div>
          <div class="mb-3">
            <label for="requiredSelect" class="form-label is-required">Mobile</label>
            <input type="text" id="requiredTextInput" class="form-control" name="mobile" required>
            <h6 class="caption">eg: 077********</h6>
          </div>

          <div class="mb-3">
            <label for="requiredSelect" class="form-label is-required">Create Password</label>
            <input type="password" id="requiredTextInput" class="form-control" name="password" required>
            <h6 class="caption">The Password should be between 6-18 characters.</h6>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck" required>
              <label class="form-check-label" for="requiredFieldsetCheck">I agree to the terms & conditions Orange.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input d-block" type="checkbox" id="requiredFieldsetCheck" checked>
                <label class="form-check-label" for="requiredFieldsetCheck">Receive Coding Academy Newsletter.</label>
              </div> 
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" name="validate" onclick="validateEntry(), ValidatePassword(myform.password.value) ,phonenumber(myform.mobile.value)">Sign Up</button>
            <button class="btn btn-secondary" type="button">Aready have an account?login</button>
          </div>  

          <div class="alert alert-danger" role="alert">
            <span class="alert-icon"><span class="visually-hidden">Success</span></span>
         
             

          </div>
        </div>
        
              </fieldset>
      </form>
      
</body>
